<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div data-previous-screen class="screen"></div>
        <div data-current-screen class="screen"></div>
        <div class="buttons">
            <div class="row">
                <button data-digit class="digit">1</button>
                <button data-digit class="digit">2</button>
                <button data-digit class="digit">3</button>
                <button data-equal>=</button>
                <button data-clear>C</button>
            </div>
            <div class="row">
                <button data-digit class="digit">4</button>
                <button data-digit class="digit">5</button>
                <button data-digit class="digit">6</button>
                <button data-operation>+</button>
                <button data-operation>−</button>
            </div>
            <div class="row">
                <button data-digit class="digit">7</button>
                <button data-digit class="digit">8</button>
                <button data-digit class="digit">9</button>
                <button data-operation>×</button>
                <button data-operation>÷</button>
            </div>
            <div class="row">
                <button data-digit class="digit">0</button>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
